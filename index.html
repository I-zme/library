<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500&family=Handlee&family=Just+Another+Hand&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="primary-header">
        <h1 class="website-name">My Library List</h1>
        <button class="log-in | btn-no-bg">log in</button>
    </header>
    <main>
        <div class="info-container">
            <p>Number of books: <span id="num-total"></span></p>
            <p>Read: <span id="num-read"></span></p>
            <p>Not read: <span id="num-not-read"></span></p>
            <p>Reading: <span id="num-reading"></span></p>
            <button class="add-book" id="add-book">Add Book</button>
        </div>
        <div class="book-container">
        </div>
        <div class="book-form-container">
            <button type="button" class="btn-no-bg" id="close">&#x2715;</button>
            <form action="" class="book-form">
                <div class="form-header">
                    <h2>Enter book details:</h2>
                    <button type="reset" class="btn-with-bg">Clear</button>
                </div>
                <div>
                    <label for="bk-title">Title: <span class="required" aria-label="required">*</span></label>
                    <input type="text" name="title" id="bk-title" required>
                    <p class="form-validation-msg"></p>
                </div>
                <div>
                    <label for="bk-author">Author: <span class="required" aria-label="required">*</span></label>
                    <input type="text" name="author" id="bk-author" required>
                    <p class="form-validation-msg"></p>
                </div>
                <div>
                    <label for="bk-pages">Number of pages: <span class="required" aria-label="required">*</span></label>
                    <input type="number" name="pages" id="bk-pages" min="1" max="2000" required>
                    <p class="form-validation-msg"></p>
                </div>
                <div>
                    <label for="bk-readability">Status: <span class="required" aria-label="required">*</span></label>
                    <select name="read-status" id="bk-readability" required>
                        <option value="" selected disabled>Select one</option>
                        <option value="not-read">not read</option>
                        <option value="reading">reading</option>
                        <option value="read">read</option>
                    </select>
                    <p class="form-validation-msg"></p>
                </div>
                <button type="submit" class="btn-with-bg">submit</button>
            </form>
        </div>
    </main>
    <footer>
        <hr>
        <div class="website-by">Website created by <a href="https://github.com/I-zme" target="_blank">I-zme</a> for <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a></div>
        <h3>Credits</h3>
        <ul class="credit-list">
            <li> Code Snippets:
                <ul class="code-credits">
                    <li class="credit-item">Book border code by <a href="https://codepen.io/andy-set-studio" target="_blank">Andy Bell</a> on codepen</li>
                </ul>
            </li>

        </ul>
    </footer>
</body>
</html>
